<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 jumbotron">
        <div class="text-center">
            <h3>{{title}}</h3>
        </div>
        
        <form [formGroup]="myForm" (ngSubmit)="register()" novalidate class="form-group"> 
          <div class="form-group">
            <label >Tipo de Identificación </label>
            
              <select formControlName="tipIde" class="form-control">
                <option [value]="tipo" *ngFor="let tipo of tipIde">{{tipo}}</option>
              </select>
          
          </div>
          <div class="form-group">
            <label>Identificación </label>
            <input type="number" class="form-control" formControlName = "ide" required placeholder="Identificación">
          </div>
          <div class="form-group">
            <label>Nombres </label>
            <input type="text" class="form-control" formControlName = "nom" required placeholder="Nombres">
          </div>
  
          <div class="form-group">
            <label>Apellidos </label>
            <input type="text" class="form-control" formControlName = "ape" required placeholder="Apellidos">
          </div>
              
          <div class="form-group">
            <label>Fecha de nacimiento </label>
            <input type="date" class="form-control" formControlName = "fec" required placeholder="Fecha nacimiento">
          </div>
              
          <div class="form-group">
            <label>Genero</label>
            <select formControlName="gen" class="form-control">
              <option [value]="g" *ngFor="let g of genero">{{g}}</option>
            </select>
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-lg"  type="submit">Registrar</button>
          </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
